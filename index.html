<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan Pengeluaran Harian</title>
    <style>
      :root {
        --pink-pastel: #ffe4e1;
        --purple-light: #e6e6fa;
        --peach: #ffdab9;
        --white: #ffffff;
        --gray-light: #f8f9fa;
        --text-color: #5d4037;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--purple-light);
        color: var(--text-color);
        line-height: 1.6;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background-color: var(--white);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #d81b60;
        margin-bottom: 30px;
        font-size: 2em;
      }

      .input-form {
        background-color: var(--pink-pastel);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        background-color: #d81b60;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ad1457;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: var(--white);
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: var(--peach);
        font-weight: 600;
      }

      tr:hover {
        background-color: var(--gray-light);
      }

      .delete-btn {
        background-color: #ff4081;
        padding: 5px 10px;
        font-size: 14px;
      }

      .total {
        margin-top: 20px;
        text-align: right;
        font-size: 1.2em;
        font-weight: 600;
        color: #d81b60;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        table {
          display: block;
          overflow-x: auto;
        }

        th,
        td {
          padding: 8px;
        }

        h1 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>✨ Catatan Pengeluaran Harian✨</h1>

      <div class="input-form">
        <div class="form-group">
          <label for="tanggal">Tanggal</label>
          <input type="date" id="tanggal" required />
        </div>
        <div class="form-group">
          <label for="kategori">Kategori</label>
          <select id="kategori" required>
            <option value="">Pilih Kategori</option>
            <option value="Makanan">Makanan</option>
            <option value="Belanja">Belanja</option>
            <option value="Transportasi">Transportasi</option>
            <option value="Kecantikan">Kecantikan</option>
            <option value="Kesehatan">Kesehatan</option>
            <option value="Hiburan">Hiburan</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>
        <div class="form-group">
          <label for="deskripsi">Deskripsi</label>
          <input type="text" id="deskripsi" placeholder="Masukkan deskripsi pengeluaran" required />
        </div>
        <div class="form-group">
          <label for="nominal">Nominal (Rp)</label>
          <input type="number" id="nominal" placeholder="Masukkan nominal" required />
        </div>
        <button onclick="tambahPengeluaran()">Tambah Pengeluaran</button>
      </div>

      <table id="tabelPengeluaran">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Kategori</th>
            <th>Deskripsi</th>
            <th>Nominal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="total" id="totalPengeluaran">Total Pengeluaran: Rp 0</div>
    </div>

    <script>
      let pengeluaranList = JSON.parse(localStorage.getItem('pengeluaran')) || [];

      function tambahPengeluaran() {
        const tanggal = document.getElementById('tanggal').value;
        const kategori = document.getElementById('kategori').value;
        const deskripsi = document.getElementById('deskripsi').value;
        const nominal = document.getElementById('nominal').value;

        if (!tanggal || !kategori || !deskripsi || !nominal) {
          alert('Semua field harus diisi!');
          return;
        }

        const pengeluaran = {
          id: Date.now(),
          tanggal,
          kategori,
          deskripsi,
          nominal: parseFloat(nominal),
        };

        pengeluaranList.push(pengeluaran);
        simpanData();
        tampilkanData();
        resetForm();
      }

      function hapusPengeluaran(id) {
        pengeluaranList = pengeluaranList.filter((item) => item.id !== id);
        simpanData();
        tampilkanData();
      }

      function simpanData() {
        localStorage.setItem('pengeluaran', JSON.stringify(pengeluaranList));
      }

      function tampilkanData() {
        const tbody = document.querySelector('#tabelPengeluaran tbody');
        tbody.innerHTML = '';

        pengeluaranList.forEach((item) => {
          const row = document.createElement('tr');
          row.innerHTML = `
                    <td>${formatTanggal(item.tanggal)}</td>
                    <td>${item.kategori}</td>
                    <td>${item.deskripsi}</td>
                    <td>Rp ${formatNominal(item.nominal)}</td>
                    <td><button class="delete-btn" onclick="hapusPengeluaran(${item.id})">Hapus</button></td>
                `;
          tbody.appendChild(row);
        });

        updateTotal();
      }

      function updateTotal() {
        const total = pengeluaranList.reduce((sum, item) => sum + item.nominal, 0);
        document.getElementById('totalPengeluaran').textContent = `Total Pengeluaran: Rp ${formatNominal(total)}`;
      }

      function formatTanggal(tanggal) {
        return new Date(tanggal).toLocaleDateString('id-ID', {
          day: 'numeric',
          month: 'long',
          year: 'numeric',
        });
      }

      function formatNominal(nominal) {
        return nominal.toLocaleString('id-ID');
      }

      function resetForm() {
        document.getElementById('tanggal').value = '';
        document.getElementById('kategori').value = '';
        document.getElementById('deskripsi').value = '';
        document.getElementById('nominal').value = '';
      }

      // Load data saat halaman dimuat
      window.onload = tampilkanData;
    </script>
  </body>
</html>
